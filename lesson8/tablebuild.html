<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feauture Comparison</caption>
        <thead>
            <tr>
                <th class="title" colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>

            <tr>
                <th class="title" scope="col"></th>
                <th class="col-title" scope="col">Basic</th>
                <th class="col-title" scope="col">Premium</th>
                <th class="col-title" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="row-title">Feature 1</td>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr class="highlight">
                <td class="row-title">Feature 2</td>
                <td>❌</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr>
                <td class="row-title">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
